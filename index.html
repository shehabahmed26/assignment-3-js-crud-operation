<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


    <div class="crud text-center">
      <div class="container">
        <div class="heading-items">
          <h1 class="py-5">Bookmarker</h1>
          <h2 class="py-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>


        

        <div class="inputs pt-2">
          <label class="d-flex justify-content-start" for="name"
            ><p>
              <i class="fa-solid fa-bookmark fa-sm pe-2"></i>Site Name
            </p></label
          >
          <input
            class="form-control"
            oninput="validation(this)"
            type="text"
            id="name"
            placeholder="Bookmark name"
          />


          <label class="d-flex justify-content-start mt-4" for="url"
            ><p><i class="fa-solid fa-link fa-sm pe-2"></i>Site URL</p></label
          >
          <input
            class="form-control"
            oninput="validation(this)"
            type="url"
            required
            id="url"
            placeholder="Website URL"
          />

          <button onclick="addSubmit()" class="btn btn-danger px-5 my-4">
            Submit
          </button>
        </div>

        <table class="table table-light my-4">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
          <tbody id="table">
            <!-- <tr>
                        <td>1</td>
                        <td>github</td>
                        <td><button id="visit" class="btn px-3"> <i class="fa-solid fa-eye"></i> Visit</button></td>
                        <td><button id="delete" class="btn px-3"> <i class="fa-solid fa-trash"></i> Delete</button></td>
                    </tr> -->
          </tbody>
        </table>
      </div>
    </div>



    <div class="box-conent m-auto bg-white p-4 rounded-2 shadow-lg d-none" id="notValid">

      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4" >
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>

        <button class="btn border-0" id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must contain
          at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid
          one
        </li>
      </ol>
    </div>


    <script src="js/index.js"></script>
  </body>
</html>
